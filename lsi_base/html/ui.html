<!doctype HTML>
<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/style.css">
    <title>LS-Radio</title>
  </head>
  <body>
    <div class="notif-container"></div>
    <div class="progress-container">
        <div class ="progress-labels">
            <div id="progress-label"></div>
        </div>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>

    <div id="radio">
      <img src="./img/radio.png" alt="">
      <div id="onoff">
      <form id="onoff">
        <button id="onoff" type="submit" name="onoff"></button>
      </form>
      </div>
      <div class="ekran">
        <div class="channel">
          <br />
          <br /><span> Channel:</span>
          <form id="login-form">
          <input id="channel" type="number" name="channel" value="channel" min="1" max="100" step="0.01" placeholder="1-100"><br />
          <button id="submit" type="submit" name="channel">Connect</button>
        </form>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
